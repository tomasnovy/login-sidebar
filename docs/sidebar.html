<div class="wrapper">
  <div class="sidebar__close-icon toggle"></div>

    <img src="assets/images/icon.svg" alt="Logowanie">
  </div>
  <span class="sidebar__title">Zaloguj się</span>
  <form method="post">
    <input class="form__input" type="text" placeholder="Login" required>

  </form>
</div>
